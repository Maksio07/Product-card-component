<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Card</title>
    <link rel="shortcut icon" type="image/jpg" href="./img/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/f46b99dfaa.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <main>
        <div class="wrapper">
            <div class="card-box">
                <img src="./img/image-product-desktop.jpg" alt="It's a yellow perfume from CHANEL, which lies on the table with green liefs"
                    class="card-img">
                <div class="text-box">
                    <p class="text-box-preview">perfume</p>
                    <h1 class="text-box-title">Gabrielle Essence Eau De Parfum</h1>
                    <p class="text-box-description">A floral, solar and voluptuous interpretaion composed by Oliver
                        Polge,
                        Perfumer-Creator for the House of <span class="text-box-description-name">chanel</span>.</p>
                    <div class="text-box-prices">
                        <p class="new-price"> $149.99</p>
                        <p class="old-price"> $169.99</p>
                    </div>
                    <button class="btn-add-to-cart"><i class="fa-sharp fa-solid fa-cart-shopping btn-icon"></i> Add to
                        Cart</button>
                </div>
            </div>
        </div>
    </main>



</body>

</html>
